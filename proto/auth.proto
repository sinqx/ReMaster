syntax = "proto3";

package auth;
option go_package = "remaster/shared/proto/auth";

import "google/protobuf/timestamp.proto";

service AuthService {
  rpc Registration(RegisterRequest) returns (RegisterResponse);
  rpc Login(LoginRequest) returns (LoginResponse);
  rpc RefreshToken(RefreshTokenRequest) returns (RefreshTokenResponse);
  rpc ValidateToken(ValidateTokenRequest) returns (ValidateTokenResponse);
  rpc Logout(LogoutRequest) returns (LogoutResponse);
  rpc ChangePassword(ChangePasswordRequest) returns (ChangePasswordResponse);
  rpc GoogleLogin(GoogleLoginRequest) returns (GoogleLoginResponse);
  rpc Health(HealthRequest) returns (HealthResponse);
}


enum UserType {
  USER_TYPE_ANONYMOUS = 0;
  USER_TYPE_CLIENT = 1;
  USER_TYPE_MASTER = 2;
  USER_TYPE_ADMIN = 3;
}

// Registration
message RegisterRequest {
  string email = 1;
  string password = 2;
  string first_name = 3;
  string last_name = 4;
  string phone = 5;
  UserType user_type = 6;
}

message RegisterResponse {
  bool success = 1;
  string message = 2;
  string user_id = 3;
  string access_token = 4;
  string refresh_token = 5;
  int64 expires_at = 6; // Время истечения в Unix timestamp
  UserType user_type = 7;
  bool is_active = 8;
  bool is_verified = 9;
  google.protobuf.Timestamp created_at = 10;
}

// Login
message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  bool success = 1;
  string message = 2;
  string user_id = 3;
  string access_token = 4;
  string refresh_token = 5;
  int64 expires_at = 6;
  UserType user_type = 7;
  bool is_active = 8;
  bool is_verified = 9;
  google.protobuf.Timestamp last_login_at = 10;
  string profile_image = 11;
}

// Tokern refresh
message RefreshTokenRequest {
  string refresh_token = 1;
}

message RefreshTokenResponse {
  bool success = 1;
  string message = 2;
  string access_token = 3;
  string refresh_token = 4;
  int64 expires_at = 5;
  google.protobuf.Timestamp created_at = 6;
}

// Token validation
message ValidateTokenRequest {
  string access_token = 1;
}

message ValidateTokenResponse {
  bool valid = 1;
  string user_id = 2;
  string email = 3;
  UserType user_type = 4;
  int64 expires_at = 5;
  string message = 6;
  bool is_active = 7;
  bool is_verified = 8;
  google.protobuf.Timestamp last_login_at = 9;
}

// Logoout
message LogoutRequest {
  string refresh_token = 1;
  string user_id = 2;
}

message LogoutResponse {
  bool success = 1;
  string message = 2;
}

// Password change
message ChangePasswordRequest {
  string user_id = 1;
  string old_password = 2;
  string new_password = 3;
}

message ChangePasswordResponse {
  bool success = 1;
  string message = 2;
  google.protobuf.Timestamp password_changed_at = 3;
}

// Google OAuth
message GoogleLoginRequest {
  string google_token = 1;
  UserType user_type = 2;
}

message GoogleLoginResponse {
  bool success = 1;
  string message = 2;
  string user_id = 3;
  string access_token = 4;
  string refresh_token = 5;
  int64 expires_at = 6;
  bool is_new_user = 7;
  string google_email = 8;
  string profile_image = 9;
}

message HealthRequest {}

message HealthResponse {
  string status = 1;
  google.protobuf.Timestamp timestamp = 2;
  map<string, string> checks = 3;
}