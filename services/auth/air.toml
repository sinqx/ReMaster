root = "/app"
tmp_dir = "/app/tmp/auth"

[build]
cmd = "go build -o /app/tmp/auth/server /app/services/auth/main.go"
bin = "/app/tmp/auth/server"
include_dir = ["services/auth", "shared"]
include_ext = ["go", "proto"]
exclude_dir = ["tmp", "vendor", "testdata", ".git", "node_modules"]
exclude_regex = ["_test\\.go$", "\\.md$", "\\.ya?ml$"]
delay = 1000
stop_on_root = true
poll = true
poll_interval = 500
log = "/app/tmp/auth/build.log"
env = ["CGO_ENABLED=0"]

[color]
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"

[log]
time = true

[misc]
clean_on_exit = true

[screen]
clear_on_rebuild = true
